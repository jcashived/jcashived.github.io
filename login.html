<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background: url('/static/alone.jpg') no-repeat;
            background-size: cover;
            background-position: bottom;
            color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .login-box {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        
        h1 {
            font-size: 2em;
            color: rgb(255, 31, 180);
            margin-bottom: 20px;
        }
        
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            color: rgb(255, 31, 180);
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: rgb(255, 31, 180);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>EchoCare Admin</h1>
        <div class="login-box">
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
